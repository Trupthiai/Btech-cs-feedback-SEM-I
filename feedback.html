<body>
<div class="container">

    <div class="logo">
        <img src="CombinedLogo.png" alt="College Logo">
    </div>

    <h2>B.Tech CS Feedback<br>AY 2025â€“26 â€¢ Semester I</h2>

    <label>Select Course</label>
    <select id="course" onchange="loadFaculty()">
        <option value="">-- Select Course --</option>

        <!-- Keep these EXACT â€” Intro to Engineering LAST -->
        <option value="AI25CSE 110 â€“ Principles of Programming">
            AI25CSE 110 â€“ Principles of Programming
        </option>

        <option value="AI25MAT 265 â€“ Calculus for Engineers I">
            AI25MAT 265 â€“ Calculus for Engineers I
        </option>

        <option value="AI25CEE 101 â€“ Technological, Social, and Sustainable Systems">
            AI25CEE 101 â€“ Technological, Social, and Sustainable Systems
        </option>

        <option value="AI25PHS 105 â€“ Introduction to Ethics Engineering">
            AI25PHS 105 â€“ Introduction to Ethics Engineering
        </option>

        <option value="AI25FSE 100 â€“ Introduction to Engineering">
            AI25FSE 100 â€“ Introduction to Engineering
        </option>
    </select>

    <label>Select Faculty</label>
    <select id="faculty">
        <option value="">-- Select Faculty --</option>
    </select>

    <button onclick="submitFeedback()">Proceed to Feedback</button>

    <footer>Anurag International College</footer>
</div>

<script>
// ðŸ”¹ EXACT Google Form URL base (DO NOT CHANGE)
const formBase =
 "https://docs.google.com/forms/d/e/1FAIpQLSdpSrORSej9YWKepPs44uTAhneL3YpFIJcG5pr9Arf8ugGuoA/viewform?usp=pp_url";

// ðŸ”¹ Google Form entry IDs (these are from your form)
const facultyEntry = "entry.2059257900";
const courseEntry  = "entry.277505582";

// ðŸ”¹ Faculty available per course
const facultyData = {
    "AI25CSE 110 â€“ Principles of Programming": [
        "Dr. P. Ramesh Babu Dept. of IT"
    ],

    "AI25MAT 265 â€“ Calculus for Engineers I": [
        "Dr. J. Sharath Kumar Reddy,  Dept. of Maths"
    ],

    "AI25CEE 101 â€“ Technological, Social, and Sustainable Systems": [
        "Mr Purushotham Theegala, Dept. Chemical Engineering"
    ],

    "AI25PHS 105 â€“ Introduction to Ethics Engineering": [
        "Dr. Kishore Gopoji,  Dept. of English"
    ],

    "AI25FSE 100 â€“ Introduction to Engineering": [
        "Dr A Ajitha Dept. of EEE",
        "Dr Ravinder Reddy B Dept of CSE",
        "Dr. Harish Mugutkar Dept. of Mechanical",
        "Dr M Trupthi Dept. of AI",
        "Mr.  T. Suneel Kumar,  Dept. of English"
    ]
};

// ðŸ”¹ Populate faculty list
function loadFaculty(){
    const course = document.getElementById("course").value;
    const facultySelect = document.getElementById("faculty");

    facultySelect.innerHTML = "<option value=''>-- Select Faculty --</option>";

    if(facultyData[course]){
        facultyData[course].forEach(name=>{
            let opt=document.createElement("option");
            opt.value=name;
            opt.text=name;
            facultySelect.add(opt);
        });
    }
}

// ðŸ”¹ Build prefilled Google Form link
function submitFeedback(){
    const course = document.getElementById("course").value;
    const faculty = document.getElementById("faculty").value;

    if(!course || !faculty){
        alert("Please select BOTH Course and Faculty");
        return;
    }

    const url =
      formBase +
      "&" + courseEntry + "=" + encodeURIComponent(course) +
      "&" + facultyEntry + "=" + encodeURIComponent(faculty);

    window.open(url, "_blank");
}
</script>
